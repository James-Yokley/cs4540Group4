<!DOCTYPE html>

<!-- This HTML Doc controls the style and outline of the popup box for the extension
     From here, we are able to choose which filter we have active, and reset the filters if necessary-->
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="choose_filter.css"/>
    </head>

    <body>
        <div id="popup-content">
            <button name="filterButton" value="protanopia" onclick="onFilterChange()" >Protanopia</button>
            <button name="filterButton" value="deuteranopia" onclick="onFilterChange()">Deuteranopia</button>
            <button class="button_filter">Dyslexia</button>
            <button name="filterButton" value="reset" onclick="alert">Reset</button>
        </div>
        <div id=""error-content" class="hidden">
            <p>Can't filter this webpage.</p>
            <p>Try a different page</p>
        </div>
    </body>
</html>
